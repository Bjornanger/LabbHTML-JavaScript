<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <link href="./style-webshop.css" rel="stylesheet" />
    <script defer src="webshop.js"></script>
  </head>
  <body class="container-fluid">
    <div class="header row">
      <h1>CyberMech Emporium & RoboRealm Collectibles</h1>
    </div>
    <nav class="navbar navbar-expand-sm row">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./frontpage.html">Cybertron</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./aboutUs.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./webshop.html">Official Merchandise</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <section class="col-9">
        <h2>Autobots</h2>
        <div class="row" id="flex-containerAutobotID"></div>
        <h2>Decepticons</h2>
        <div class="row" id="flex-containerDecepticonID"></div>
      </section>

      <div class="col-2">
        <button
          class="btn btn-warning"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#myCart"
          aria-expanded="false"
          aria-controls="myCart"
        >
          Press to open Cart
        </button>
        <div style="height: 200px">
          <div class="collapse collapse-vertical" id="myCart">
            <div class="card card-body bg-black" style="width: 200px">
              <ul id="shoppingList" class="list-group row"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <button
        class="btn btn-dark"
        data-bs-toggle="collapse"
        data-bs-target="#showCurrency"
        onclick="ShowCurrency()"
      >
        Show Currency USD to Japan Yen
      </button>
      <div id="showCurrency"></div>
      Adress: CyberMerc Street 13, 1337 Milkyway || Email:
      TransformersExist@ItsTrue.com || Phone: 011 - 555 555 551
    </div>

    <audio autoplay loop>
      <source src="./audio/cyborgTheme.mp3" type="audio/mpeg" />
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
